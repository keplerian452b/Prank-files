<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Funny Icon Pranks</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      text-align: center;
      padding: 50px;
    }
    h1 {
      color: #333;
    }
    .icon-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
      margin-top: 40px;
    }
    .icon {
      width: 100px;
      height: 100px;
      background-color: white;
      border-radius: 20px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .icon:hover {
      transform: scale(1.1);
    }
    .icon img {
      width: 60%;
    }
  </style>
</head>
<body>
  <h1>Click an Icon... If You Dare ðŸ˜ˆ</h1>

  <div class="icon-grid">
    <!-- Rickroll -->
    <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" target="_blank" class="icon" title="Classic Rickroll">
      <img src="https://img.icons8.com/color/96/youtube-play.png" alt="Rickroll">
    </a>

    <!-- Hacker Typer -->
    <a href="https://hackertyper.net/" target="_blank" class="icon" title="Hacker Typer">
      <img src="https://img.icons8.com/ios-filled/100/000000/console.png" alt="Hacker Typer">
    </a>

    <!-- Smashthewalls -->
    <a href="https://smashthewalls.com/" target="_blank" class="icon" title="Smash the Walls">
      <img src="https://img.icons8.com/ios-glyphs/90/hammer.png" alt="Smash the Walls">
    </a>

    <!-- Zoomquilt -->
    <a href="http://zoomquilt.org/" target="_blank" class="icon" title="Trippy Zoomquilt">
      <img src="https://img.icons8.com/ios-filled/100/brain.png" alt="Zoomquilt">
    </a>

    <!-- Endless Horse -->
    <a href="http://endless.horse/" target="_blank" class="icon" title="Endless Horse">
      <img src="https://img.icons8.com/ios-filled/100/horse.png" alt="Endless Horse">
    </a>

    <!-- Always Judge a Book -->
    <a href="https://www.alwaysjudgeabookbyitscover.com/" target="_blank" class="icon" title="Judge a Book by Its Cover">
      <img src="https://img.icons8.com/ios-filled/100/book.png" alt="Book">
    </a>
  </div>
</body>
</html>
